
name: Nodejs Github Action

on:
    push:
       branches:
          -main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.16'
      - name: Install dependencies 
        run: npm install
      - name:  Run test
        run: npm test