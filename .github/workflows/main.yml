name: Nodejs Github Action

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16'
      - name: Install dependencies 
        run: npm install
      - name: Run test
        run: npm test
     
      - name: set up prisma
        run: npx prisma generate
  
      - name: Build project
        run: npm run build
  
      - name:  Deploy
        run: npm run deploy 